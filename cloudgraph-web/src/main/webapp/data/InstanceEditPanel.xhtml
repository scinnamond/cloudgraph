<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
<ui:composition>
 
 <h:panelGrid width="100%" columns="1" border="0"
      rowClasses="AlignTop" columnClasses="AlignTop"> 
    <p:spacer width="550" height="1"/>
    <p:toolbar height="34" style="border:none; background:transparent;">
    <p:toolbarGroup align="left">
  	  <p:commandButton value="Refresh"
  	      icon="ui-icon-refresh"
          update=":admin_form"
          title="Refresh this list">
      </p:commandButton>
  	  <p:commandButton value="Create"
  	      icon="ui-icon-copy"
          action="#{InstanceEditBean.create}"
          update=":admin_form">
      </p:commandButton>
      <p:commandButton 
        value="#{bundle.aplsClassEdit_save_label}"
        title="#{bundle.aplsClassEdit_save_tooltip}" 
        action="#{InstanceEditBean.save}"
        update=":admin_form"/>
      <p:commandButton 
        value="#{bundle.aplsClassEdit_exit_label}"
        title="#{bundle.aplsClassEdit_exit_tooltip}" 
        action="#{InstanceEditBean.exit}"
        update=":admin_form"
        immediate="true">
      </p:commandButton>                                             
   </p:toolbarGroup>
   </p:toolbar> 
   
   <p:tabView id="slots_tv">
	<p:tab title="Basic"
	    rendered="true">
        <h:dataTable id="slots_table1" value="#{InstanceEditBean.identificationSlots}" 
            var="slot">
            <h:column>
                <h:outputText styleClass="labelBold" 
                    value="#{slot.propertyName}:"/>
            </h:column>
            <h:column>
                <p:inputText value="#{slot.value}" 
                    rendered="#{slot.isString}"
                    required="#{slot.isRequired}">
	                <p:tooltip value="#{slot.propertyDefinition}"/>
                </p:inputText>    
                <p:editor 
                    rendered="#{slot.isLongString}"
                    width="480" height="300"
                    readonly="false"
                    value="#{slot.value}"
                    controls="bold italic underline strikethrough subscript superscript | font size style | color highlight removeformat | bullets numbering">
                    <p:tooltip value="#{slot.propertyDefinition}"/>
                </p:editor>
                <p:inputText value="#{slot.value}" 
                    rendered="#{slot.isIntegral}"
                    required="#{slot.isRequired}">
                    <f:convertNumber integerOnly="true"/>
	                <p:tooltip value="#{slot.propertyDefinition}"/>
                </p:inputText>    
                <p:inputText value="#{slot.value}" 
                    rendered="#{slot.isFloatingPoint}"
                    required="#{slot.isRequired}">
                    <f:convertNumber maxFractionDigits="2"/>
	                <p:tooltip value="#{slot.propertyDefinition}"/>
                </p:inputText>    
                <p:outputPanel layout="block"
                    rendered="#{slot.isDate}"
                    title="">
                    <p:calendar value="#{slot.value}"
                        datePattern="d/MMM/yy"
                        cellWidth="24px" cellHeight="22px" 
                        style="width:200px"
                        />
	                <p:tooltip value="#{slot.propertyDefinition}"/>
                </p:outputPanel>	            
                <p:selectOneRadio
                    rendered="#{slot.isBoolean}"
                    required="#{slot.isRequired}"
                    value="#{slot.value}"
                    disabled="false"
                    disabledClass="color:gray">
                    <f:selectItems value="#{slot.booleanItems}" />
	                <p:tooltip value="#{slot.propertyDefinition}"/>
                </p:selectOneRadio>   
                <p:selectOneMenu
                    rendered="#{slot.isClassType &amp;&amp; slot.isSingular}"
                    required="#{slot.isRequired}"
                    value="#{slot.value}"
                    disabled="false">
                    <f:selectItems value="#{slot.classTypeItems}" />
                </p:selectOneMenu>   
                <h:selectManyMenu
                    rendered="#{slot.isClassType &amp;&amp; slot.isMany}"
                    required="#{slot.isRequired}"
                    value="#{slot.values}"
                    disabled="false"
                    disabledClass="color:gray">
                    <f:selectItems value="#{slot.classTypeItems}" />
                    <f:convertNumber integerOnly="true"/>
                    <p:tooltip value="#{slot.propertyDefinition}"/>
                </h:selectManyMenu>   
				<p:panel
				    rendered="#{slot.isEnumerationType}" 
				    bodyClass="rich-laguna-panel-no-header">
	                <p:tooltip value="#{slot.propertyDefinition}"/>
				<h:panelGrid columns="2" width="100%" 
                    cellpadding="3" cellspacing="3" border="0"> 
			    <p:dataTable 
			        cellpadding="0" cellspacing="0" 
			        width="100%" border="0" 
			        var="item" value="#{slot.enumerationLiteralItems}">
		          <f:facet name="header">
		              <h:outputText value="Available Values" />
		          </f:facet>  
			      <p:column>
			          <f:facet name="header">
			              <h:outputText value="Name" />
			          </f:facet>  
		              <p:commandLink 
		                value="#{item.label}" 
		                update=":admin_form:slots_tv:slots_table1">                                
		                <f:setPropertyActionListener value="#{item.value}"                         
		                            target="#{slot.value}" />                                       
		              </p:commandLink>                                                  
			      </p:column>
			      <p:column>
			          <f:facet name="header">
			              <h:outputText value="Definition" />
			          </f:facet>  
                      <h:outputText value="#{item.description}"/>
			      </p:column>				    
			    </p:dataTable>                
				<p:panel bodyClass="rich-laguna-panel-no-header">
			        <h:panelGrid columns="1" width="100%" border="0">
			        <h:outputText styleClass="labelBold"
			            value="Selected Value:" /> 
			        <p:inputText 
			            id="selected_literal" 
			            required="#{slot.isRequired}"
                        disabled="true"
                        style="background-color:faebd7;color:000000"
                        value="#{slot.value}">
			        </p:inputText>
			        </h:panelGrid>
		        </p:panel>
		        </h:panelGrid>	        
		        </p:panel>	        
                           
                   
            </h:column>
            
        </h:dataTable>
    </p:tab>

    </p:tab>
