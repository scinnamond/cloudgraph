<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
<ui:composition>

<p:dialog modal="true" id="settingsModalPanel" widgetVar="settingsModalPanel_wgt"
     resizeable="false" width="300" height="240">
    <f:facet name="header">
        <h:panelGroup>
            <h:outputText value="Registration Settings"></h:outputText>
        </h:panelGroup>
    </f:facet>
    <h:form  id="settings_modalPanel1_form" >
        <h:panelGrid columns="1" width="95%" 
            cellpadding="2" cellspacing="2">  
                <p:messages id="dataEntryError" autoUpdate="true"/>
                <h:panelGrid columns="2" width="80%" 
                    columnClasses="FormLabelColumn,FormControlColumn,FormLabelColumn,FormControlColumn">
                    <h:outputLabel for="stngs_username" value="Username:" />
                    <p:inputText id="stngs_username" value="#{UserBean.username}" />
                    
                    <h:outputLabel for="stngs_pwd" value="Password:" />
                    <h:inputSecret id="stngs_pwd" value="#{UserBean.password}" />
                    
                    <h:outputLabel for="stngs_frst" value="First Name:" />
                    <p:inputText id="stngs_frst" value="#{UserBean.firstName}" />
                    
                    <h:outputLabel for="stngs_last" value="Last Name:" />
                    <p:inputText id="stngs_last" value="#{UserBean.lastName}" />
                    
                    <h:outputLabel for="stngs_email" value="Email Address:" />
                    <p:inputText id="stngs_email" value="#{UserBean.emailAddress}" />
                </h:panelGrid>          
            <h:panelGrid columns="2" width="80%">
            <p:commandButton 
                action="#{UserBean.commitProfile}"
                onclick="if (!args.validationFailed) {settingsModalPanel_wgt.hide()}" value="  OK  ">
            </p:commandButton>
            <p:commandButton id="settingsPanel_cancel_button" value="Cancel"
                immediate="true"
                action="#{UserBean.cancelCommitProfile}"
                onclick="settingsModalPanel_wgt.hide()">
            </p:commandButton> 
            </h:panelGrid>
    </h:panelGrid>
    </h:form>
</p:dialog>
	        
 </ui:composition>
 </body>
 </html>
