
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
<ui:composition>                                                       
<p:panel toggleable="true" label="Data Attributes">
    <p:toolbar height="34" style="border:none; background:transparent;">
    <p:toolbarGroup align="left">
      <p:commandButton value="Refresh"
          icon="ui-icon-refresh"
          update=":admin_form"
          action="#{PropertyQueueBean.clear}" 
          title="Refresh the list">
      </p:commandButton>
      <p:commandButton value="Create"
          icon="ui-icon-copy"
          action="#{PropertyEditBean.create}"
          update=":admin_form">
      </p:commandButton>
   </p:toolbarGroup>
   </p:toolbar>
        
                                                                                                                                            
  <h:panelGrid id="prop_dtbl_pnl" rowClasses="AlignCenter" columns="1" border="0">                                                            
  <p:dataTable id="prop_dtbl" var="prop" value="#{PropertyQueueBean.model}"
       rows="10"
       lazy="true" paginator="true" effect="true"
       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
       rowsPerPageTemplate="10,20,30">                                                                        
	   <p:column sortBy="#{prop.className}">                                                                                                                               
           <f:facet name="header">
              <h:outputText value="#{bundle.aplsProperties_className_label}" />
           </f:facet>  
	       <h:outputText value="#{prop.className}"/>                                                                                         
	   </p:column>   
	   <p:column sortBy="#{prop.cat}">                                                                                                                               
           <f:facet name="header">
              <h:outputText value="#{bundle.aplsProperties_cat_label}" />
           </f:facet>  
	       <h:outputText value="#{prop.cat}"/>                                                                                         
	   </p:column>   
	   <p:column sortBy="#{prop.name}">                                                                                                                               
           <f:facet name="header">
              <h:outputText value="#{bundle.aplsProperties_name_label}" />
           </f:facet>  
	       <h:outputText value="#{prop.name}"/>                                                                                         
	   </p:column>   
	   <p:column id="actionsColumn">                                                                                                                              
           <f:facet name="header">
		      <h:outputText value="#{bundle.aplsProperties_actions_label}"                                                                    
		          title="#{bundle.aplsProperties_actions_tooltip_label}"/>                                                                          
           </f:facet>  
	        <p:commandButton value="view"
	            title="View this prop (read-only)"
	            action="#{PropertyEditBean.edit}"
	            update=":admin_form">                                                                               
	            <f:setPropertyActionListener value="#{prop.propertyId}"   
	                    target="#{PropertyEditBean.propertyId}" />                                             
	        </p:commandButton>                                                                                                                    
	        <f:verbatim>&nbsp;</f:verbatim>                   
	        <p:commandButton value="edit"
	            title="Edit this Property"
	            rendered="#{UserBean.roleName == 'SUPERUSER'}"
	            action="#{PropertyEditBean.edit}"
	             update=":admin_form">                                                                               
	            <f:setPropertyActionListener value="#{prop.propertyId}"   
	                    target="#{PropertyEditBean.propertyId}" />                                             
	        </p:commandButton>                                                                                                                    
            <f:verbatim>&nbsp;</f:verbatim>                   
            <p:commandButton value="delete"  
                title="Delete this Property"
                immediate="true"
                rendered="#{UserBean.roleName == 'SUPERUSER'}"
                action="#{PropertyEditBean.delete}"
                update=":admin_form">                                                                               
                <f:setPropertyActionListener value="#{prop.propertyId}"   
                        target="#{PropertyEditBean.propertyId}" />                          
            </p:commandButton>                                                                                                                    
	    </p:column>  
	   <p:column sortBy="#{prop.definition}">                                                                                                                               
           <f:facet name="header">
              <h:outputText value="#{bundle.aplsProperties_definition_label}" />
           </f:facet>  
	       <h:outputText value="#{prop.definition}"/>                                                                                         
	   </p:column>   
	   <p:column sortBy="#{prop.dataType}">                                                                                                                               
           <f:facet name="header">
              <h:outputText value="#{bundle.aplsProperties_dataType_label}" />
           </f:facet>  
	       <h:outputText value="#{prop.dataType}"/>                                                                                         
	   </p:column>   
	   <p:column sortBy="#{prop.cardinality}">                                                                                                                               
           <f:facet name="header">
              <h:outputText value="#{bundle.aplsProperties_cardinality_label}" />
           </f:facet>  
	       <h:outputText value="#{prop.cardinality}"/>                                                                                         
	   </p:column>   
                                                                                                                                                             
    </p:dataTable>                                                                                                                          
                                                                                                                                            
  </h:panelGrid> 
</p:panel>     
</ui:composition>
</body>
</html>
